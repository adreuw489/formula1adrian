<!DOCTYPE html>

<html>
<body> 
	<h1 align="center">Formulario </h1>
	<table width="1000"><tr><td>
		<p>
			<form action="https://adreuw489.github.io/formula1adrian/registro.html" enctype="multipart/form-data" method="get" align="center">
				<fieldset>
					<legend> FORMULARIO DE PEDIDO</legend>
					<table width="700" cellpadding=12><tr>
				
						<tr><td>
							<fieldset>	
								Identificador de nuevo usuario <input type="text" name="usuario"> 
							</fieldset> 
						</td></tr>
						
						<tr><td>
							<fieldset>
								Nombre <input type="text" name="nombre"> 
							</fieldset>
						</td>
						<td>
							<fieldset>
								Apellido <input type="text" name="apellido">
							</fieldset>
						</td>
						</tr>
	
						<tr><td>
							<fieldset>
								Contraseña <input type="password" name="pass"> 
							</fieldset>
						</td>
						<td>
							<fieldset>
								Confirmar contraseña <input  type="password" name="confirm pass">
							</fieldset>
						</td>
						</tr>
					
						<tr><td>
							<fieldset>	
								Email <input type="text" name="email"> 
							</fieldset> 
						</td></tr>
						
						<tr><td>
							<fieldset>	
								SEXO
							</fieldset> 
						</td>
						<td>
							<fieldset>	
							<input type="radio" name="genero" value="m"> Masculino
							<input type="radio" name="genero" value="f" checked> Femenino <br>
							</fieldset> 
						</td>
						<tr>
						 
						<tr><td>
							<fieldset>	
								Email <input type="text" name="email"> 
							</fieldset> 
						</td></tr>
						
						<tr><td>
							<fieldset>	
								Aficiones
							</fieldset> 
						</td>
						<td>
							<fieldset>	
								Deporte <input type="checkbox" name="Deporte"> <br>
								Lectura <input type="checkbox" name="Lectura" checked> <br>
								Cine <input type="checkbox" name="Cine"> 
							</fieldset> 
						</td>
						<tr>
						
						<tr><td>
							<fieldset>	
								País
							</fieldset> 
						</td>
						<td>
							<fieldset>	
								<select id="país" name="País" size="1" checked="Francia">
									<optgroup>
										<option> España</option>
										<option> Francia </option>
										<option> Portugal</option>
									</optgroup>
								</select>
							</fieldset> 
						</td>
						<tr>
						
						<tr><td>
							<fieldset>	
								Colores
							</fieldset> 
						</td>
						<td>
							<fieldset>	
								<select id="país" name="País" size="1" multiple="si">
									<optgroup>
										<option> España</option>
										<option> Francia </option>
										<option> Portugal</option>
									</optgroup>
								</select>
							</fieldset> 
						</td>
						<tr>
		
		<td>	<fieldset>	
	  			<legend> Información de interés </legend>
	  			Comentarios <br>
				<textarea  rows="6" cols="60"> Escriba aquí sus comentarios </textarea>
				<br><input type="checkbox" id="publi" value="si" checked><label for "publi"> Acepto recibir información publicitaria </label>
			</fieldset>
		</td>
		</tr>
		</table>
		
		<table width="980" cellpadding=5>
		<tr>
			<td><fieldset>
				<legend> Datos del Envío </legend> <br>
				<label for "dire"> Dirección </label>
				<input type="text" id="dire" size="40">
				<br><label for "ciudad">Ciudad</label>
				<input type="text" id="ciudad" size="20">
				<label for "cp">Código Postal</label>
				<input type="text" id="cp" size="5">
			</fieldset>
			</td>
			<td><fieldset>
				<legend>Datos Bancarios</legend><br>
				<label for "entidad"> Nombre de la Entidad</label>
				<input type="text" id="entidad" size="20"><br>
				<label for "cuenta">Nº de cuenta </label>
				<input type="text" id="entidad" size="20">
			</fieldset>
			</td>
			</tr>
		<tr>
			<input type="hidden" name="fecha" value=""> <br>
			<td><input type="submit" value="enviar"></td>
			<td><input type="reset" value="reset"></td>
			<td><input type="checkbox" value="1" checked="checked"> Acepto las condiciones </input></td>
			<td><input type="button" value="salir"
				onclick="window.close();"></td>
		</tr>
		</table>
		</fieldset>
	  	</p>
		</form>
	</table>
</body>
</html>
