<!DOCTYPE html>

<html>
  <body> 
  <form action="https://adreuw489.github.io/formula1adrian/registro.html" enctype="multipart/form-data" method="get">
			USUARIO:
			<inpt type="text" name="usuario" value="user"> <br>
			CONTRASEÑA: <input type="password" name="pass"> <br>
			SOCIO: <input type="checkbox" name="socio" checked> <br>
			SEXO: <input type="radio" name="genero" value="m"> Masculino
			<input type="radio" name="genero" value="f"> Femenino <br>
			TEMAS PREFERIDOS: 
			<input type="radio" name="cascos" value="c"> Cascos
			<input type="radio" name="Escuderias" value="e"> Escuderias	
			<input type="radio" name="Circuitos" value="ci"> Circuitos <br>
			DESCUENTO: 
			<input type="text" name="descuento" value="50%" size="5" readonly> <br>
			SUBIR FOTOGRAFIA: <br>
			<input type="file" name="fichero"
				accept="aplication/x-zip-compressed"> <br>
					<select size="7" multiple="multiple">
						<optgroup label="Equipos">
							<option> Red bull</option>
							<option> Ferrari</option>
							<option> Aston Martín</option>
							<option> Williams</option>
							<option> Mercedes</option>
							<option> McLaren</option>
						<optgroup>
						<optgroup label="Figuras">
							<option> Coches escala 1/43</option>
							<option> Funkos</option>
						<optgroup>
					</select>
				<textarea label="Comentarios" rows="5" cols="50"> </textarea>
			<input type="hidden" name="fecha" value=""> <br>
			<input type="submit" value="enviar">
			<input type="reset" value="reset">
			<input type="checkbox" value="1" checked="checked"> Acepto las condiciones </input>
			<input type="button" value="salir"
				onclick="window.close();">
			
		</form>
  </body>
</html>
